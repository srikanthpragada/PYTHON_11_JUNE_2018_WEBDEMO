<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Details</title>
</head>
<body>
<h2> {{ course.title }} </h2>
<h2> {{ course.duration }} </h2>
<h2> {{ course.fee }} </h2>

<h3>Topics</h3>
The following are major topics of this course:
<ul>
    {% for t in course.topics %}
    <li> {{t}}</li>
    {% endfor %}
</ul>

</body>
</html>
