<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Departments</h2>
<table border="1" cellpadding="5pt">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Location</th>
    </tr>
    {% for d in object_list %}
     <tr>
         <td> {{d.id }} </td>
         <td> {{d.name }} </td>
         <td> {{d.location }} </td>
     </tr>
    {% endfor %}
</table>

</body>
</html>
